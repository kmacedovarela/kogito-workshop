apiVersion: v1
kind: Namespace
metadata:
  name:  bu-wksp-kogito
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: wksp-pam-dmn
  name: wksp-pam-dmn
  namespace: bu-wksp-kogito
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wksp-pam-dmn
  template:
    metadata:
      labels:
        app: wksp-pam-dmn
    spec:
      containers:
      - name: wksp-pam-dmn-service
        image: quay.io/osevg/workshopper:latest
        imagePullPolicy: Always
        ports:
          - containerPort: 8080
        env:
        - name: CONTENT_URL_PREFIX
          value: "https://raw.githubusercontent.com/kmacedovarela/kogito-workshop/master/"
        - name: WORKSHOPS_URLS
          value: "https://raw.githubusercontent.com/kmacedovarela/kogito-workshop/master/_kogito_workshop.yml"
        - name: LOG_TO_STDOUT
          value: "true"
---
apiVersion: v1
kind: Service
metadata:
  name: wksp-pam-dmn-service
  namespace: bu-wksp-kogito
  labels:
    app: wksp-pam-dmn-service
spec:
  ports:
  - name: http
    port: 8080
  selector:
    app: wksp-pam-dmn
---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
    name: wksp-pam-dmn-route
    namespace: bu-wksp-kogito
    labels:
      app: wksp-pam-dmn
spec:
  port:
    targetPort: http
  to:
      kind: Service
      name: wksp-pam-dmn-service
